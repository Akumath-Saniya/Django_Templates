<!DOCTYPE html>
<html>
<head>
    <title>Login - VJ Academy</title>

    <style>
        body{
            margin:0;
            font-family:Segoe UI;
            background:linear-gradient(135deg,#2c83a9,#4397ae);
            display:flex;
            justify-content:center;
            align-items:center;
            height:100vh;
        }

        .box{
            background:white;
            padding:40px;
            width:320px;
            border-radius:10px;
            box-shadow:0 5px 20px rgba(0,0,0,0.2);
        }

        h2{
            text-align:center;
        }

        input{
            width:100%;
            padding:10px;
            margin:10px 0;
        }

        button{
            width:100%;
            padding:10px;
            background:#2563eb;
            color:white;
            border:none;
            border-radius:5px;
        }

        p{
            text-align:center;
            margin-top:15px;
        }

        a{
            color:#5278a9;
            text-decoration:none;
        }
    </style>
</head>

<body>

<div class="box">
    <h2>Student Login</h2>

    <input type="text" placeholder="Username">
    <input type="password" placeholder="Password">

    <button>Login</button>

    <p>New student? <a href="#">Create Account</a></p>
</div>

</body>
</html>
