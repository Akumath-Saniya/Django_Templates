{% extends 'base.html' %}
{% block content %}

<style>
/* Page Heading */
.page-title {
    text-align: center;
    margin-bottom: 25px;
}

.page-title h2 {
    font-size: 28px;
    color: #333;
}

.page-title p {
    color: #777;
    font-size: 15px;
}

/* Grid */
.grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
}

/* Card Style */
.card {
    position: relative;
    padding: 20px;
    border-radius: 15px;
    overflow: hidden;
    min-height: 160px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    color: #222;
    background-size: cover;
    background-position: center;
}

/* overlay */
.card .overlay {
    position: absolute;
    inset: 0;
    background: rgba(255,255,255,0.85);
}

.card h3,
.card .btn {
    position: relative;
    z-index: 2;
}

.card h3 {
    margin-bottom: 12px;
    font-size: 20px;
}

.card:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 20px rgba(0,0,0,0.1);
}

/* Buttons */
.btn {
    display: inline-block;
    margin: 5px 5px 0 0;
    padding: 7px 14px;
    border-radius: 8px;
    text-decoration: none;
    font-size: 14px;
    background: linear-gradient(135deg,#6c63ff,#5a54d1);
    color: white;
}

.btn:hover {
    opacity: 0.85;
}

/* ⭐ LANGUAGE SUBJECT BACKGROUNDS (DISPLAYING PROPERLY) */

.telugu {
    background-image: url("https://images.unsplash.com/photo-1524995997946-a1c2e315a42f?auto=format&fit=crop&w=800&q=80");
}

.hindi {
    background-image: url("https://images.unsplash.com/photo-1503676260728-1c00da094a0b?auto=format&fit=crop&w=800&q=80");
}

.english {
    background-image: url("https://images.unsplash.com/photo-1495446815901-a7297e633e8d?auto=format&fit=crop&w=800&q=80");
}

/* Other subjects */

.maths {
    background-image: url("https://images.unsplash.com/photo-1509228468518-180dd4864904?auto=format&fit=crop&w=800&q=80");
}

.science {
    background-image: url("https://images.unsplash.com/photo-1532094349884-543bc11b234d?auto=format&fit=crop&w=800&q=80");
}

.social {
    background-image: url("https://images.unsplash.com/photo-1526778548025-fa2f459cd5c1?auto=format&fit=crop&w=800&q=80");
}

</style>

<div class="page-title">
    <h2>10th Class Subjects</h2>
    <p>Select a subject and start learning ✨</p>
</div>

<div class="grid">

    <div class="card telugu">
        <div class="overlay"></div>
        <h3>Telugu</h3>
        <a href="/content/" class="btn">Learn</a>
    </div>

    <div class="card hindi">
        <div class="overlay"></div>
        <h3>Hindi</h3>
        <a href="/content/" class="btn">Learn</a>
    </div>

    <div class="card english">
        <div class="overlay"></div>
        <h3>English</h3>
        <a href="/content/" class="btn">Learn</a>
    </div>

    <div class="card maths">
        <div class="overlay"></div>
        <h3>Mathematics</h3>
        <a href="/content/" class="btn">Theory</a>
        <a href="/content/" class="btn">Practical</a>
    </div>

    <div class="card science">
        <div class="overlay"></div>
        <h3>Science</h3>
        <a href="/content/" class="btn">Theory</a>
        <a href="/content/" class="btn">Practical</a>
    </div>

    <div class="card social">
        <div class="overlay"></div>
        <h3>Social</h3>
        <a href="/content/" class="btn">Learn</a>
    </div>

</div>

{% endblock %}
